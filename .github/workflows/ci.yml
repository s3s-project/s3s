name: CI

on:
  pull_request:
    branches:
      - main
      - 'feat/**'
  merge_group:
    types: [checks_requested]
  schedule:
    - cron: '0 0 * * 0' # at midnight of each sunday
  workflow_dispatch:

jobs:
  skip-check:
    permissions:
      actions: write
      contents: read
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: true
          paths_ignore: '["*.md"]'

  python:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@just
      - uses: astral-sh/setup-uv@v7
      - run: just ci-python

  rust:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: 
          - 1.88.0 # MSRV
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@just
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: just ci-rust

  cross-test:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@just
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: just test

  wasm-test:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@just
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-pack
      - uses: taiki-e/install-action@wasm-bindgen-cli
      - name: wasm-pack test
        run: |
          cd crates/s3s-wasm
          wasm-pack test --node

  coverage:
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@just
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: |
          cargo llvm-cov -p s3s --all-features --codecov --output-path target/codecov.json
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/codecov.json
          fail_ci_if_error: true

  mint-proxy-minio:
    name: e2e (mint, s3s-proxy, minio)
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: docker pull minio/mint:edge
      - run: docker pull minio/minio:latest
      - run: just install s3s-proxy
      - run: ./scripts/e2e-mint.sh
      - run: ./scripts/report-mint.py /tmp/mint/log.json
      - uses: actions/upload-artifact@v6
        with:
          name: mint-proxy-minio.logs
          path: ./target/s3s-proxy.log

  e2e-fs:
    name: e2e (s3s-e2e, s3s-fs)
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: just install s3s-e2e
      - run: just install s3s-fs
      - run: ./scripts/e2e-fs.sh --filter '^Basic'
      - uses: actions/upload-artifact@v6
        with:
          name: e2e-fs.logs
          path: ./target/s3s-fs.log

  e2e-minio:
    name: e2e (s3s-e2e, minio)
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: docker pull minio/minio:latest
      - run: just install s3s-e2e
      - run: ./scripts/e2e-minio.sh

  e2e-s3tests:
    name: e2e (s3-tests, s3s-fs)
    needs: skip-check
    if: needs.skip-check.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: docker pull quay.io/ceph/s3-tests:latest
      - run: just install s3s-fs
      - run: ./scripts/e2e-s3tests.sh
      - uses: actions/upload-artifact@v6
        with:
          name: e2e-s3tests.logs
          path: |
            ./target/s3-tests.log
            ./target/s3s-fs.log
